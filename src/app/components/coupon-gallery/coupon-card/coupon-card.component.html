<div class="card_container" (click)="onBuyClick()" tabindex="0">
  <img alt="logo" class="card_img" src="{{ logoSrc }}" />
  <div class="card_content_wrapper">
    <h1 class="company-name">{{ companyName }}</h1>
    <h3 class="coupon-title">{{ couponTitle }}</h3>
    <p>{{ couponDescription }}</p>
    <h2 class="price">{{ couponPrice }}$</h2>
  </div>
  <a class="card_btn">Buy now</a>
</div>
